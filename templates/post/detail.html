{% extends 'wrapper.html' %} {% block content %}
<section class="d-flex justify-content-center flex-column mt-5">
    <div class="container">
        <h2>{{post.title}}</h2>
        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12 my-1">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="fs-4">{{post.title}}</div>
                        <div>
                            <a href="#" class="text-decoration-none fs-6">
                                <i class="fas fa-user"></i> {{post.author}}
                            </a>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-shrink-0">
                                <img src="{{post.emoji.emoji.url}}" width="60" alt="...">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <p>{{post.body|truncatewords:"20"}}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
