{% extends "wrapper.html" %} {% load i18n %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="login d-flex flex-column justify-content-center">
            <div class="card p-3 rounded border border-1 border-primary">
                <div class="card-header">
                    <div class="card-title fs-3 fw-bold">
                        Ro'yhatdan o'tish formasi
                    </div>
                </div>
                <form action="{% url 'account_signup' %}" method="post" class="p-1">
                    {% csrf_token %} {{form|crispy}}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{redirect_field_value}}">
                    <br>
                    <button class="btn btn-outline-primary" type="submit">Ro'yhatdan o'tish</button>
                </form>
                <p>
                    Agar oldindan shaxsiy akkauntingiz bo'lsa u holda
                    <a href="{{ login_url }}">Kiring.</a>
                </p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
