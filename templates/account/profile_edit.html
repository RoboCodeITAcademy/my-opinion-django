{% extends "wrapper.html" %} {% load i18n %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="login d-flex flex-column justify-content-center">
            <div class="card p-3 rounded border border-1 border-primary">
                <div class="card-header">
                    <div class="card-title fs-3 fw-bold">
                        Profilni tahrirlash formasi
                    </div>
                </div>
                <form action="" method="post" class="p-1" enctype="multipart/form-data">
                    {% csrf_token %} {{form|crispy}}

                    <br>
                    <button class="btn btn-outline-primary " type="submit ">Tahrirlash</button>
                </form>

            </div>
        </div>
    </div>

</div>
{% endblock %}
